<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <form [formGroup]="eventForm" (ngSubmit)="createEvent(eventForm.value)" autocomplete="off" novalidate>
            <h2>Create Event</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name..." required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName="description" class="form-control" id="description" placeholder="Description..." required ></textarea>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>
                        Date & Time
                    </legend>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="start">Start</label>
                            <input formControlName="start" ngui-datetime-picker [close-on-select]="false" class="form-control" id="start" placeholder="2017-07-11 00:00" required />
                        </div>
                        <div class="col-md-6">
                            <label for="end">End</label>
                            <input formControlName="end" ngui-datetime-picker [close-on-select]="false" class="form-control" id="end" placeholder="2017-07-28 00:00" required />
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>
                        Category
                    </legend>
                    <div class="row">
                        <label class="col-md-3">
                            <input type="checkbox" value="1" (change)="updateCategories(1)" /> Music
                        </label>
                        <label class="col-md-3">
                            <input type="checkbox" value="2" (change)="updateCategories(2)" /> Culture
                        </label>
                        <label class="col-md-3">
                            <input type="checkbox" value="4" (change)="updateCategories(4)" /> Sport
                        </label>
                        <label class="col-md-3">
                            <input type="checkbox" value="8" (change)="updateCategories(8)" /> Gastro
                        </label>

                        <label class="col-md-3">
                            <input type="checkbox" value="16" (change)="updateCategories(16)" /> Religious
                        </label>
                        <label class="col-md-3">
                            <input type="checkbox" value="32" (change)="updateCategories(32)" /> Business
                        </label>
                        <label class="col-md-3">
                            <input type="checkbox" value="64" (change)="updateCategories(64)" /> Miscellaneous
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="address">
                    Address
                </label>
                <input type="text" formControlName="address" class="form-control" id="address" placeholder="Address..." required />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
